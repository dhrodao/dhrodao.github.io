<html>
    <head>
        <title>dhrodao | Terminal</title>
        
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="includes/terminal-solid.svg">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Contenedor principal de la shell -->
        <div id="container-shell">
            <div id="top-shell">
                <ul id="button-ul">
                    <li class="red-color"></li>
                    <li class="yellow-color"></li>
                    <li class="green-color"></li>
                </ul>
                <h3 style="padding: 0; margin: 0; height: fit-content;">Terminal</h3>
                <span id="spacer"></span>
            </div>
            <div id="screen-shell">
                <div id="terminal">
                    
                </div>
                <a id="before"></a>
                <textarea name="input" id="input" 
                onkeydown="typeIt(this, event)"
                onkeyup="typeIt(this, event);arrowActions(event)"
                onkeypress="typeIt(this, event)"></textarea>
                <div id="command" onclick="focusInput()"
                autofocus>
                    <span id="typer"></span>
                    <b id="cursor" class="cursor"></b>
                </div>
            </div>
        </div>
    </body>
    <script>
        /* Set the span element width on the tob wndow bar 
         * the same as the button container list
         */
        const buttonUlWidth = document.getElementById("button-ul").offsetWidth
        document.getElementById("spacer").style.width = buttonUlWidth
    </script>
    <script src="js/messajes.js"></script>
    <script src="js/terminal.js"></script>
    <script src="js/main.js"></script>
</html>
